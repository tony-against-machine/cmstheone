{% extends 'main_html/base.html' %}

{% block title%}
Вход
{% endblock %}

{% block body %}
<h1>Вход</h1>
<form method="POST" action="{{ url_for('login') }}">
    {{ form.hidden_tag() }}
    {{ form.username.label }} {{ form.username(size=20) }}
    {{ form.password.label }} {{ form.password(size=20) }}
    {{ form.submit() }}
</form>
{% endblock %}
