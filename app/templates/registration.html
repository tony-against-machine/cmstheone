{% extends 'main_html/base.html' %}

{% block title%}
home title
{% endblock %}

{% block body %}
<h1>Registration</h1>
<form method="POST" action="{{ url_for('registration') }}">
    {{ form.hidden_tag() }}
    <div class="uname-jinja-form">
        {{ form.username.label }} {{ form.username(size=20) }}
    </div>
    <br>
    {{ form.password.label }} {{ form.password(size=20) }}
    <br>
    {{ form.submit() }}
</form>
{% endblock %}
