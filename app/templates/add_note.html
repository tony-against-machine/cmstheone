{% extends 'main_html/base.html' %}

{% block title%}
about title
{% endblock %}

{% block body %}
<h1>Add Note</h1>
<form method="post" action="{{ url_for('add_note') }}">
    {{ form.hidden_tag() }}
    <label for="note">Note:</label>
    {{ form.note(class="form-control", placeholder="Enter your note") }}
    {{ form.submit(class="btn btn-primary") }}
</form>
{% endblock %}
