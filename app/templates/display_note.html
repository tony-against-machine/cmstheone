{% extends 'main_html/base.html' %}

{% block title%}
display note title
{% endblock %}

{% block body %}
<h1>display note body</h1>

{% for note in notes %}
<div>
    <p>
        Note Title:
        {{ note.title }}
    </p>
    <p>
        Note Content
        {{ note.content }}
    </p>
</div>
{% endfor %}

{% endblock %}
