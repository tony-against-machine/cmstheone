{% extends 'main_html/base.html' %}

{% block title%}
Добавить клиента
{% endblock %}

{% block body %}
<h1>Добавить клиента</h1>
<form method="POST" action="{{ url_for('add_client') }}">
    {{ form.hidden_tag() }}
    <strong>{{ form.name.label }}:</strong> {{ form.name(size=20) }}
    <strong>{{ form.phone.label }}:</strong> {{ form.phone(size=20) }}
    {{ form.submit() }}
</form>
{% endblock %}
